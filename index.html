<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0554f44e8d.js" crossorigin="anonymous"></script>
    <title>Calculadora - Expert</title>
</head>
<body>
    <div class="conteudo">
        <div class="calculator">
            <p class="result" id="resultado">x</p>
            <table>
                <tr>
                    <td><button class="btn-ac">AC</button></td>

                    <td><button class="btn-especial"><i class="fa-solid fa-divide"></i></button></td>
                </tr>
            </table>

        </div>

    </div>
</body>
